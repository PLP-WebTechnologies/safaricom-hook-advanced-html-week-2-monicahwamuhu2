<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multimedia Webpage and Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .audio-video-container {
      margin: 20px 0;
    }
    audio, video {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Multimedia Webpage</h1>
    
    <div class="audio-video-container">
      <h2>Audio Element</h2>
      <audio controls>
        <source src="audio-sample.mp3" type="audio/mpeg">
        <source src="audio-sample.ogg" type="audio/ogg">
        Your browser does not support the audio element.
      </audio>
    </div>

    <div class="audio-video-container">
      <h2>Video Element</h2>
      <video controls poster="poster-image.jpg">
        <source src="video.mp4" type="video/mp4">
      
        Your browser does not support the video element.
      </video>
    </div>

    <h1>Registration Form</h1>
    <form>
      <div class="form-group">
        <label for="full-name">Full Name</label>
        <input type="text" id="full-name" name="full-name" required maxlength="100" placeholder="Enter your full name">
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required minlength="8" placeholder="Enter your password">
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" id="age" name="age" required min="18" placeholder="Enter your age">
      </div>
      <div class="form-group">
        <label>Gender</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
      </div>
      <div class="form-group">
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I agree to the terms and conditions</label>
      </div>
      <button type="submit">Register</button>
    </form>
  </div>
</body>
</html>
